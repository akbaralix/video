<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat Xonasi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="room-layout">
      <header class="top-bar">
        <h1 class="room-title">
          Xona ID: <span id="room-id-display">...</span>
        </h1>
        <button
          id="copy-link-btn"
          class="btn btn-secondary btn-small mobile-only"
        >
          <i class="fas fa-share-alt"></i>
        </button>
      </header>

      <main class="main-content">
        <div id="video-grid" class="video-grid">
          <div class="video-container" id="local-video-container">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="video-username" id="local-username-display"></div>
            <div class="video-overlay" id="local-video-status"></div>
          </div>
        </div>

        <div id="chat-box" class="chat-box">
          <div class="chat-header">
            <h2>ðŸ’¬ Chat</h2>
          </div>
          <div id="messages" class="chat-messages"></div>
          <form id="chat-form" class="chat-input">
            <input
              type="text"
              id="message-input"
              placeholder="Xabar yuboring..."
              required
            />
            <button type="submit" class="btn btn-primary btn-small">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </main>

      <footer class="controls-bar">
        <button id="toggle-video" class="btn control-btn active">
          <i class="fas fa-video"></i>
        </button>
        <button id="toggle-audio" class="btn control-btn active">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="toggle-chat-mobile" class="btn control-btn mobile-only">
          <i class="fas fa-comment"></i>
        </button>
        <button id="leave-room-btn" class="btn control-btn btn-danger">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
