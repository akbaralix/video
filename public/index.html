<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat - Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-time Video Chat</h1>
      <input
        type="text"
        id="username"
        placeholder="Ismingizni kiriting (optional)"
      />
      <button id="createRoom">Yangi Xona Yaratish</button>
      <input
        type="text"
        id="roomIdInput"
        placeholder="Xona ID bilan qo‘shilish"
      />
      <button id="joinRoom">Xonaga Qo‘shilish</button>
    </div>

    <script>
      document.getElementById("createRoom").addEventListener("click", () => {
        const username = document.getElementById("username").value || "Anonim";
        const roomId = crypto.randomUUID();
        window.location.href = `/room/${roomId}?name=${username}`;
      });

      document.getElementById("joinRoom").addEventListener("click", () => {
        const username = document.getElementById("username").value || "Anonim";
        const roomId = document.getElementById("roomIdInput").value.trim();
        if (roomId) window.location.href = `/room/${roomId}?name=${username}`;
        else alert("Xona ID kiriting!");
      });
    </script>
  </body>
</html>
