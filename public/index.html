<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Video Chatga Xush Kelibsiz</h1>
      <input type="text" id="username" placeholder="Ismingizni kiriting" />
      <button id="createBtn">Xona Yaratish</button>
    </div>

    <script>
      const createBtn = document.getElementById("createBtn");
      const usernameInput = document.getElementById("username");

      createBtn.onclick = () => {
        const roomId = Math.random().toString(36).substring(2, 8);
        const username = usernameInput.value || "Guest";
        const url = `/room.html?room=${roomId}&user=${username}`;
        window.location.href = url;
      };
    </script>
  </body>
</html>
